version: '3.9'

services:
  app:
    build: .
    container_name: uzzipay
    ports:
      - 3333:3333
      - 9229:9229
    volumes:
      - .:/usr/src/app
      - node_modules:/usr/src/app/node_modules
    links:
      - database
    depends_on:
      - database
    command: yarn dev

  database:
    image: postgres:alpine
    container_name: uzzipay_database
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=uzzipay
    volumes:
      - pgdata:/data/postgres

volumes:
  pgdata:
    driver: local
  node_modules:
    driver: local
